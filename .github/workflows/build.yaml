on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    permissions:
      contents: write
      packages: write
      attestations: write
      id-token: write
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4
      - uses: imjasonh/setup-crane@v0.4
        with:
          version: v0.20.5
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up GitHub Actions bot user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Set up global environment variables
        run: |
          echo "REGISTRY_USERNAME=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Prepare (checkouts & patches)
        run: make checkouts patches

      - name: Kernel
        run: make REGISTRY=ghcr.io REGISTRY_USERNAME=${{ env.REGISTRY_USERNAME }} kernel

      - name: Overlay  
        run: make REGISTRY=ghcr.io REGISTRY_USERNAME=${{ env.REGISTRY_USERNAME }} overlay

      - name: Installer
        run: make REGISTRY=ghcr.io REGISTRY_USERNAME=${{ env.REGISTRY_USERNAME }} installer

      - name: Release
        if: startsWith(github.ref, 'refs/tags/v')
        run: make release

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          NOTES=$(cat <<EOF
          > ‚ö†Ô∏è Experimental build, use at your own risk.
          
          This is a patched version of Talos tailored for the Raspberry Pi 5, including NVMe, NIC and USB support.
          
          ### What's available
          
          - üì¶ **Raw disk image** (\`metal-arm64.raw.zst\`) for fresh installs
          - ‚öôÔ∏è **Installer image** (\`ghcr.io/${REGISTRY_USERNAME}/installer:${{ github.ref_name }}\`) for upgrades
          
          ### Install
          
          - **Fresh install**
            - Download the raw disk image from this release
            - Flash with \`dd\` or your favorite tool
          
          - **Upgrade existing node**
            \`\`\`bash
            talosctl upgrade --nodes <NODE_IP> --image ghcr.io/${REGISTRY_USERNAME}/installer:${{ github.ref_name }}
            \`\`\`
          
          EOF
          )
          gh release create \
            ${{ github.ref_name }} \
            ./checkouts/talos/_out/metal-arm64.raw.zst \
            --title "${{ github.ref_name }}" \
            --notes "$NOTES"
